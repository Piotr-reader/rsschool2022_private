<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shelter</title>
</head>
<body>
  <div class="wrapper">
      <header>
        <div class="logo_header">
            <h1 class="logo_title">Cozy House</h1>
            <p class="logo_subtitle">Shelter for pets in Boston</p>
        </div>
        <nav>
            <ul class="navbar">
                <li><a class="navbar_text navbar_active" href="#">About the shelter</a></li>
                <li><a class="navbar_text" href="#">Our pets</a></li>
                <li><label class="navbar_text" for="#">Help the shelter</label></li>
                <li><label class="navbar_text" for="#">Contacts</label></li>
            </ul>
        </nav>
      </header>
      <main>
          <section class="section_first">
            <div>
              <h2 class="section_first_head">Not only people <br> need a house</h2>
              <p class="paragraph_1">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
              <button class="section_first_btn">Make a friend</button>
            </div>
            <img src="/shelter/assets/images/start-screen-puppy.png" alt="picture">
          </section>
      </main>
      <footer></footer>
  </div>
</body>
</html>
